<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Pairing App with Network Graph</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Name Pairing App</h1>

        <!-- Pairing buttons container -->
        <div id="nameButtonsContainer" class="name-buttons space-y-2"></div>
        
        <div id="pairing-list" class="mt-6 space-y-2"></div>
    </div>

    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md mt-6">
        <h2 class="text-xl font-bold mb-4">Network Graph</h2>
        <div id="network" style="height: 400px;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
